<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/scripts.js" defer></script>
    <title>Sign-up Page | Leon Lonsale | The Odin Project</title>
  </head>
  <body>
    <!-- MAIN CONTENT AREA -->
    <main class="main-area">
      <!-- LEFT-SECTION / HERO -->

      <section class="header-area">
        <!-- TITLE -->

        <div class="title">
          <svg class="icon-code">
            <use xlink:href="assets/icons/sprite.svg#icon-embed2"></use>
          </svg>
          <h1 class="title-text">iCode</h1>
        </div>
      </section>

      <!-- RIGHT SECTION -->

      <section class="signup">
        <!-- CALL TO ACTION -->

        <article class="cta">
          <p class="cta-text">
            This is not a real online service! You know you need something like
            this in your life to help you realise your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p class="cta-text">You <em>know</em> you want to.</p>
        </article>

        <!-- REGISTRATION FORM -->

        <form action="#" class="form">
          <fieldset class="form__signup">
            <p class="form__signup-legend">Let's do this!</p>
            <label for="" class="form__label"
              >First Name
              <input type="text" class="form__input" />
            </label>
            <label for="" class="form__label"
              >Last Name
              <input type="text" class="form__input" />
            </label>
            <label for="" class="form__label"
              >Email
              <input type="email" class="form__input" />
            </label>
            <label for="" class="form__label"
              >Phone Number
              <input type="number" class="form__input" />
            </label>
            <label for="" class="form__label"
              >Password
              <input type="password" class="form__input" id="password" />
            </label>
            <label for="" class="form__label"
              >Confirm Password
              <input type="password" class="form__input" id="passwordConfirm" />
            </label>
            <p class="no-password-match"></p>
          </fieldset>
          <button class="btn" id="submit">Create Account</button>
          <p class="login-text">
            Already have an account? <a href="#" class="login-link">Log in</a>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
